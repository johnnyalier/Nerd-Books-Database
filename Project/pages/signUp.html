<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
  </head>
  <body onload = "connectToDB()" >
    <h1> Sign Up Page </h1>
    User ID <input type="text", id="user_ID", placeholder="User ID">
    <br>
    First Name <input type="text", id="first_name", placeholder="Fist Name">
    <br>
    Last Name <input type="text", id="last_name", placeholder="Last Name">
    <br>
    Username <input type="text", id="username", placeholder="Username">
    <br>
    Password <input type="text", id="password" placeholder="Password">
    <br>
    Address <input type="text", id="address", placeholder="Address">
    <br>
    City <input type="text", id="city", placeholder="City">
    <br>
    Province <input type="text", id="province", placeholder="Province">
    <br>
    Postal Code <input type="text", id="postal_code", placeholder="Postal Code">
    <br>
    <br>
    <button type="button", onclick="validateValues()">Submit</button>
    <script src = "signUp.js"></script>
  </body>
</html>
