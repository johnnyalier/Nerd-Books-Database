<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Add Book Below</h1>

    ISBN<input id="ISBN", type="text", name="ISBN", placeholder="ISBN">
    <br>
    Title<input id="title", type="text", name="title", placeholder="Title">
    <br>
    Author<input id="author", type="text", name="author", placeholder="Author">
    <br>
    Genre<input id="genre", type="text", name="genre", placeholder="Genre">
    <br>
    Publisher ID<input id="pub_ID", type="text", name="pub_ID", placeholder="Publisher ID">
    <br>

    Number of Pages<input id="pages", type="text", name="pages", placeholder="Number of Pages">
    <br>

    Price<input id="price", type="text", name="price", placeholder="Price">
    <br>

    Quantity<input id="quantity", type="text", name="quantity", placeholder="Quantity">
    <br>
    <br>
    <button type="button", onclick="addBook()">Add Book</button>
    <br>
    <br>

    <h2>Remove Book by ISBN</h2>
    ISBN<input id="isbnRemove", type="text", name="isbnRemove", placeholder="ISBN To Remove">
    <br>
    <button type="button", onclick="removeBook()">Remove Book</button>
    <br>

    <script src="addBooks.js"></script>
  </body>
</html>
